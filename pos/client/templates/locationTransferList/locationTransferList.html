<!--Index-->
<template name="pos_locationTransferList">
    <p>
        <a type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Add New LocationTransfer</a>
    </p>
    <!--{{#if isSubReady "pos_locationTransfer"}}-->
         {{> tabular table=Pos.TabularTable.LocationTransfers selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
    <!--{{else}}
        {{> loading}}
    {{/if}}-->
</template>

<!--Action-->
<template name="pos_locationTransferAction">
    {{#tabularAction}}
        <li><a class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a class="show"><i class="fa fa-eye"></i> Show</a></li>
        <li><a href="/pos/checkout/print/{{this._id}}" target="_blank" class="print"><i class="fa fa-print"></i> Print</a></li>
    {{/tabularAction}}
</template>

<template name="pos_locationTransferShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>LocationTransferDate</dt>
        <dd>{{sDate}}</dd>
        <dt>Staff</dt>
        <dd>{{_staff.name}}</dd>
        <dt>Status</dt>
        <dd>{{status}}</dd>
    </dl>
    <span style="text-align: center;font-weight: bold;">LocationTransfer Items Detail</span>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Product</th>
            <th>Unit</th>
            <th>Qty</th>
        </tr>
        </thead>
        <tbody>
        {{#each locationTransferDetails}}
            <tr>
                <td>{{_product.name}}</td>
                <td>{{_product._unit.name}}</td>
                <td>{{quantity}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
