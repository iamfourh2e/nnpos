<!--Form-->
<template name="pos_saleCollectionReport">
    {{#autoForm schema=Pos.Schema.SaleCollectionReport id="pos_saleCollectionReport" action="saleCollectionReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='date'}}
                {{> afQuickField name='branch'}}
                {{> afQuickField name='locationId'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='staffId'}}
                {{> afQuickField name='customerId'}}
                {{> afQuickField name='transactionType'}}
                {{> afQuickField name='status'}}

            </div>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Generate-->
<template name="pos_saleCollectionReportGen">
    {{#if data}}
        {{#reportTpl options}}
            {{#with data}}
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div style="text-decoration: underline;">Sale Summary Report</div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Branch:</strong> {{branch}}</li>
                                <li><strong>Location:</strong> {{location}}</li>
                                <li><strong>Staff:</strong> {{staff}}</li>
                            </ul>
                        </div>
                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">
                                <li><strong>Date:</strong> {{date}}</li>
                                <li><strong>Customer:</strong> {{customer}}</li>
                                <li><strong>Transaction:</strong> {{transactionType}}</li>
                                <li><strong>Status:</strong> {{status}}</li>
                            </ul>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>InvoiceId</th>
                        <th>Voucher</th>
                        <th>Date</th>
                        <th>Staff</th>
                        <th>Customer</th>
                        <th>Status</th>
                        <th>Paid</th>
                        <th>Owed</th>
                        <th>Total Cost</th>
                        <th>Total</th>
                        {{#each grandTotalConvert}}
                            <th>{{toCurrencyId}}</th>
                        {{/each}}
                    </tr>
                    </thead>

                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td>{{order}}</td>
                            <td>{{_id}}</td>
                            <td>{{voucher}}</td>
                            <td>{{saleDate}}</td>
                            <td>{{staff}}</td>
                            <td>{{customer}}</td>
                            <td>{{status}}</td>
                            <td>{{paidAmount}}</td>
                            <td>{{owedAmount}}</td>
                            <td>{{totalCost}}</td>
                            <td>{{total}}</td>
                            {{#each exchangeRates}}
                                <td>{{exTotal}}</td>
                            {{/each}}
                        </tr>
                        <tr style="background: #f5f5f5;">
                            <th colspan="3"></th>
                            <th colspan="3">
                                Product
                            </th>
                            <th>Barcode</th>
                            <th>
                                Price
                            </th>
                            <th>
                                Qty
                            </th>
                            <th>
                                Dis(%)
                            </th>
                            <th>
                                Amount
                            </th>
                            {{#each exchangeRates}}
                                <td></td>
                            {{/each}}
                        </tr>
                        {{#each saleDetails}}
                            <tr>
                                <td colspan="3"></td>
                                <td colspan="3">
                                    {{_product.name}} ({{_product._unit.name}})
                                </td>
                                <td>{{_product.barcode}}</td>
                                <td align="center">
                                    {{numFormat price '0,0'}}
                                </td>
                                <td align="center">
                                    {{quantity}}
                                </td>
                                <td align="center">
                                    {{discount}}
                                </td>
                                <td align="right">
                                    {{numFormat amount '0,0'}}
                                </td>
                            </tr>
                        {{/each}}
                        {{#if hasPromotion}}
                            <tr style="background: #f0f0f0;">
                                <td colspan="3"></td>
                                <td colspan="8"><b>Promotion</b></td>
                            </tr>
                            {{#each promotionSaleDetails}}
                                <tr>
                                    <td colspan="3"></td>
                                    <td colspan="3">
                                        {{_product.name}} ({{_product._unit.name}})
                                    </td>
                                    <td>{{_product.barcode}}</td>
                                    <td align="center">
                                        {{numFormat price '0,0'}}
                                    </td>
                                    <td align="center">
                                        {{quantity}}
                                    </td>
                                    <td align="center">
                                        {{discount}}
                                    </td>
                                    <td align="right">
                                        {{numFormat amount '0,0'}}
                                    </td>
                                </tr>
                            {{/each}}
                        {{/if}}
                    {{/each}}
                    </tbody>
                    <tbody>
                    <tr class="content-body" style="background: #ffff00">
                        <td colspan="7" style="text-align: right">Grand Total:</td>
                        <td>{{grandTotalPaid}}</td>
                        <td>{{grandTotalOwed}}</td>
                        <td>{{grandTotalCost}}</td>
                        <td>{{grandTotal}}</td>
                        {{#each grandTotalConvert}}
                            <td>{{totalConvert}}</td>
                        {{/each}}
                    </tr>
                    </tbody>
                </table>

            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}

</template>
