<!--Form-->
<template name="pos_paymentReport">
    {{#autoForm schema=Pos.Schema.PaymentReport id="pos_paymentReport" action="paymentReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='date'}}
                {{> afQuickField name='branch'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='staffId'}}
                {{> afQuickField name='customerId'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Generate-->
<template name="pos_paymentReportGen">
    {{#if data}}
        {{#reportTpl options}}
            {{#with data}}
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div style="text-decoration: underline;">Payment Report</div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Branch:</strong> {{branch}}</li>
                                <li><strong>Staff:</strong> {{staff}}</li>
                            </ul>
                        </div>
                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">
                                <li><strong>Date:</strong> {{date}}</li>
                                <li><strong>Customer:</strong> {{customer}}</li>
                            </ul>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Sale ID</th>
                        <th>Date</th>
                        <th>Staff</th>
                        <th>Customer</th>
                        <!--<th>Due Amount</th>-->
                        <th>Paid Amount</th>
                        <!--<th>Balance</th>-->
                    </tr>
                    </thead>

                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td>{{order}}</td>
                            <td>{{_id}}</td>
                            <td>{{saleId}}</td>
                            <td>{{paymentDate}}</td>
                            <td>{{_staff.name}}</td>
                            <td>{{_sale._customer.name}}</td>
                            <!--<td>{{dueAmount}}</td>-->
                            <td>{{payAmount}}</td>
                            <!--<td>{{balanceAmount}}</td>-->

                        </tr>
                    {{/each}}
                    </tbody>
                    <tbody>
                    <tr class="content-body" style="background: #ffff00">
                        <td colspan="6" style="text-align: right">Grand Total:</td>
                        <td>{{totalPaid}}</td>

                    </tr>
                    </tbody>
                </table>

            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}

</template>
